<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортное средство - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/vehicles" class="btn btn-secondary">Назад к транспорту</a>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${vehicle.registrationNumber}"></h1>
            <div>
                <div sec:authorize="hasAnyRole('ADMIN','MANAGER')" style="display: inline;">
                    <a th:href="@{/ui/vehicles/{id}/edit(id=${vehicle.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" style="display: inline;">
                    <form method="post" th:action="@{/ui/vehicles/{id}/delete(id=${vehicle.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены?')">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Основная информация</h5>
                        <p><strong>ID:</strong> <span th:text="${vehicle.id}"></span></p>
                        <p><strong>Государственный номер:</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
                        <p><strong>Тип:</strong> <span th:text="${vehicle.type ?: '-'}"></span></p>
                        <p><strong>Грузоподъёмность:</strong> <span th:text="${vehicle.capacityWeight ?: '-'} + ' кг'"></span></p>
                        <p><strong>Объём:</strong> <span th:text="${vehicle.capacityVolume ?: '-'} + ' м³'"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Статус</h5>
                        <p>
                            <strong>Статус:</strong>
                            <span th:if="${vehicle.status == 'ACTIVE'}" class="badge bg-success">Активен</span>
                            <span th:if="${vehicle.status == 'IN_SERVICE'}" class="badge bg-info">На обслуживании</span>
                            <span th:if="${vehicle.status == 'OUT_OF_SERVICE'}" class="badge bg-danger">Выведен из строя</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
