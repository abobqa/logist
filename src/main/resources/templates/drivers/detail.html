<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водитель - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/drivers" class="btn btn-secondary">Назад к водителям</a>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${driver.fullName}"></h1>
            <div>
                <div sec:authorize="hasAnyRole('ADMIN','MANAGER')" style="display: inline;">
                    <a th:href="@{/ui/drivers/{id}/edit(id=${driver.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" style="display: inline;">
                    <form method="post" th:action="@{/ui/drivers/{id}/delete(id=${driver.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены?')">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Основная информация</h5>
                        <p><strong>ID:</strong> <span th:text="${driver.id}"></span></p>
                        <p><strong>ФИО:</strong> <span th:text="${driver.fullName}"></span></p>
                        <p><strong>Телефон:</strong> <span th:text="${driver.phone ?: '-'}"></span></p>
                        <p><strong>Водительские права:</strong> <span th:text="${driver.drivingLicense ?: '-'}"></span></p>
                        <p><strong>Опыт вождения:</strong> <span th:text="${driver.experienceYears ?: '-'} + ' лет'"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Статус</h5>
                        <p>
                            <strong>Статус:</strong>
                            <span th:if="${driver.active}" class="badge bg-success">Активен</span>
                            <span th:unless="${driver.active}" class="badge bg-secondary">Неактивен</span>
                        </p>
                    </div>
                </div>
                
                <hr th:if="${assignments != null and !assignments.isEmpty()}">
                
                <div class="row" th:if="${assignments != null and !assignments.isEmpty()}">
                    <div class="col-12">
                        <h5>Назначения на заказы</h5>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Номер заказа</th>
                                        <th>Транспорт</th>
                                        <th>Планируемое начало</th>
                                        <th>Планируемое окончание</th>
                                        <th>Фактическое начало</th>
                                        <th>Фактическое окончание</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="assignment : ${assignments}">
                                        <td>
                                            <a th:href="@{/ui/orders/{id}(id=${assignment.orderId})}" th:text="'Заказ #' + ${assignment.orderId}"></a>
                                        </td>
                                        <td th:text="${assignment.vehicleRegistrationNumber ?: '-'}"></td>
                                        <td th:text="${assignment.plannedStart != null ? #temporals.format(assignment.plannedStart, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                        <td th:text="${assignment.plannedEnd != null ? #temporals.format(assignment.plannedEnd, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                        <td th:text="${assignment.actualStart != null ? #temporals.format(assignment.actualStart, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                        <td th:text="${assignment.actualEnd != null ? #temporals.format(assignment.actualEnd, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
