<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить водителя - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/drivers" class="btn btn-secondary">Назад к водителям</a>
        </div>
        
        <h1>Добавление нового водителя</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="post" th:action="@{/ui/drivers}" th:object="${driver}">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">ФИО *</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        <small class="form-text text-muted">Макс. 100 символов</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                        <small class="form-text text-muted">Макс. 30 символов</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="drivingLicense" class="form-label">Водительские права</label>
                        <input type="text" class="form-control" id="drivingLicense" th:field="*{drivingLicense}">
                        <small class="form-text text-muted">Макс. 50 символов</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="experienceYears" class="form-label">Опыт вождения (лет)</label>
                        <input type="number" class="form-control" id="experienceYears" th:field="*{experienceYears}" min="0">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                            <label class="form-check-label" for="active">
                                Активный водитель
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <a href="/ui/drivers" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
