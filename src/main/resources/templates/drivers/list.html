<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водители - Информационная система логистики</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Водители</h1>
            <div sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                <a href="/ui/drivers/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Добавить водителя
                </a>
            </div>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <a th:href="@{/ui/drivers(sortField=FULL_NAME, sortDirection=${sortField == 'FULL_NAME' and sortDirection == 'ASC' ? 'DESC' : 'ASC'})}" 
                                       class="text-decoration-none text-dark">
                                        ФИО
                                        <span th:if="${sortField == 'FULL_NAME'}">
                                            <i th:class="${sortDirection == 'ASC' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>Телефон</th>
                                <th>
                                    <a th:href="@{/ui/drivers(sortField=LICENSE_NUMBER, sortDirection=${sortField == 'LICENSE_NUMBER' and sortDirection == 'ASC' ? 'DESC' : 'ASC'})}" 
                                       class="text-decoration-none text-dark">
                                        Водительское удостоверение
                                        <span th:if="${sortField == 'LICENSE_NUMBER'}">
                                            <i th:class="${sortDirection == 'ASC' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/ui/drivers(sortField=EXPERIENCE_YEARS, sortDirection=${sortField == 'EXPERIENCE_YEARS' and sortDirection == 'ASC' ? 'DESC' : 'ASC'})}" 
                                       class="text-decoration-none text-dark">
                                        Опыт (лет)
                                        <span th:if="${sortField == 'EXPERIENCE_YEARS'}">
                                            <i th:class="${sortDirection == 'ASC' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${drivers == null or drivers.isEmpty()}">
                                <td colspan="6" class="text-center text-muted">Водители не найдены</td>
                            </tr>
                            <tr th:each="driver : ${drivers}">
                                <td th:text="${driver.fullName}"></td>
                                <td th:text="${driver.phone ?: '-'}"></td>
                                <td th:text="${driver.drivingLicense ?: '-'}"></td>
                                <td th:text="${driver.experienceYears ?: '-'}"></td>
                                <td>
                                    <span th:if="${driver.active}" class="badge bg-success">Активен</span>
                                    <span th:unless="${driver.active}" class="badge bg-secondary">Неактивен</span>
                                </td>
                                <td>
                                    <a th:href="@{/ui/drivers/{id}(id=${driver.id})}" class="btn btn-sm btn-info" title="Просмотр">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <div sec:authorize="hasAnyRole('ADMIN','MANAGER')" style="display: inline;">
                                        <a th:href="@{/ui/drivers/{id}/edit(id=${driver.id})}" class="btn btn-sm btn-warning" title="Редактировать">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                    <div sec:authorize="hasRole('ADMIN')" style="display: inline;">
                                        <form method="post" th:action="@{/ui/drivers/{id}/delete(id=${driver.id})}" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Удалить" onclick="return confirm('Вы уверены?')">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
