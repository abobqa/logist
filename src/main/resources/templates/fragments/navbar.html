<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Информационная система логистики</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER','OPERATOR','USER')">
                        <a class="nav-link" href="/ui/orders">Заказы</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER','OPERATOR','USER')">
                        <a class="nav-link" href="/ui/clients">Клиенты</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER','OPERATOR')">
                        <a class="nav-link" href="/ui/vehicles">Транспорт</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER','OPERATOR')">
                        <a class="nav-link" href="/ui/drivers">Водители</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                        <a class="nav-link" href="/ui/stats">Статистика</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/ui/users">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/about">Об авторе</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Войти</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="principal.username"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><span class="dropdown-item-text">
                                <small class="text-muted">Роль:</small><br>
                                <strong th:each="auth : ${#authentication.authorities}" 
                                        th:if="${#strings.startsWith(auth.authority, 'ROLE_')}"
                                        th:with="roleName=${#strings.replace(auth.authority, 'ROLE_', '')}">
                                    <span th:switch="${roleName}">
                                        <span th:case="'ADMIN'">Администратор</span>
                                        <span th:case="'MANAGER'">Менеджер</span>
                                        <span th:case="'OPERATOR'">Оператор</span>
                                        <span th:case="'USER'">Пользователь</span>
                                        <span th:case="*" th:text="${roleName}"></span>
                                    </span>
                                </strong>
                            </span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" th:action="@{/logout}" style="display: inline;">
                                    <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                        <i class="bi bi-box-arrow-right"></i> Выйти
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
