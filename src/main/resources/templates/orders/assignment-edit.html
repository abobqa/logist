<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать назначение - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a th:href="@{/ui/orders/{id}(id=${orderId})}" class="btn btn-secondary">Назад к заказу</a>
        </div>
        
        <h1>Редактирование назначения</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="post" th:action="@{/ui/orders/{orderId}/assignments/{assignmentId}(orderId=${orderId}, assignmentId=${assignment.id})}" th:object="${assignmentRequest}">
                    <input type="hidden" name="vehicleId" th:value="${assignment.vehicleId}">
                    <input type="hidden" name="driverId" th:value="${assignment.driverId}">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Водитель</label>
                            <input type="text" class="form-control" th:value="${assignment.driverName}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Транспорт</label>
                            <input type="text" class="form-control" th:value="${assignment.vehicleRegistrationNumber}" disabled>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <h5 class="mb-3">Планируемые даты</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="plannedStart" class="form-label">Планируемое начало</label>
                            <input type="datetime-local" class="form-control" id="plannedStart" th:field="*{plannedStart}">
                        </div>
                        <div class="col-md-6">
                            <label for="plannedEnd" class="form-label">Планируемое окончание</label>
                            <input type="datetime-local" class="form-control" id="plannedEnd" th:field="*{plannedEnd}">
                        </div>
                    </div>
                    
                    <hr>
                    
                    <h5 class="mb-3">Фактические даты</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="actualStart" class="form-label">Фактическое начало (загрузка)</label>
                            <input type="datetime-local" class="form-control" id="actualStart" th:field="*{actualStart}">
                            <small class="form-text text-muted">Укажите фактическое время начала загрузки</small>
                        </div>
                        <div class="col-md-6">
                            <label for="actualEnd" class="form-label">Фактическое окончание (разгрузка)</label>
                            <input type="datetime-local" class="form-control" id="actualEnd" th:field="*{actualEnd}">
                            <small class="form-text text-muted">Укажите фактическое время окончания разгрузки</small>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a th:href="@{/ui/orders/{id}(id=${orderId})}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
