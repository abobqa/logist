<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Информационная система логистики</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="register-wrapper">

        <!-- Левая часть: фото грузовика -->
        <div class="register-background"></div>

        <!-- Красивая надпись на фоне -->
        <div class="register-brand">
            Информационно-справочный сервис логистической компании
        </div>

        <!-- Правая панель с формой -->
        <div class="register-panel">
            <div class="card">
                <div class="card-body">
                    <h2 class="login-title text-center mb-4">Регистрация пользователя</h2>
                    
                    <div class="mb-3">
                        <a href="/login" class="btn btn-secondary">← Назад к входу</a>
                    </div>
                    
                    <form method="post" th:action="@{/ui/register}" th:object="${user}" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">ФИО</label>
                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select th:field="*{role}" class="form-select" id="role">
                                <option value="">Выберите роль</option>
                                <option th:each="role : ${availableRoles}" 
                                        th:value="${role}" 
                                        th:text="${role}">USER</option>
                            </select>
                            <small class="form-text text-muted">По умолчанию будет назначена роль USER. Роли ADMIN и MANAGER могут быть назначены только администратором.</small>
                            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
