<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Информационная система логистики</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

<div class="login-wrapper">

    <!-- Левая часть: фото грузовика -->
    <div class="login-background"></div>

    <!-- Красивая надпись на фоне -->
    <div class="service-brand">
        Информационно-справочный сервис логистической компании
    </div>

    <!-- Правая панель с формой -->
    <div class="login-panel">
        <div class="card">
            <div class="card-body">

                <h2 class="login-title text-center">Вход в систему</h2>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Неверный логин или пароль
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Вы успешно вышли из системы
                </div>

                <div th:if="${param.registered}" class="alert alert-success" role="alert">
                    Регистрация прошла успешно. Введите логин и пароль.
                </div>

                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="/ui/register">Зарегистрироваться</a>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
