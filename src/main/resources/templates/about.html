<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Об авторе - Информационная система логистики</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container">
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
        
        <h1>Об авторе</h1>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Имя автора:</dt>
                    <dd class="col-sm-9" th:text="${about.authorName}"></dd>
                    
                    <dt class="col-sm-3">Группа:</dt>
                    <dd class="col-sm-9" th:text="${about.group}"></dd>
                    
                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9" th:text="${about.email}"></dd>
                    
                    <dt class="col-sm-3">Технологии:</dt>
                    <dd class="col-sm-9" th:text="${about.technologies}"></dd>
                    
                    <dt class="col-sm-3">Дата начала:</dt>
                    <dd class="col-sm-9" th:text="${about.startDate != null ? #temporals.format(about.startDate, 'dd.MM.yyyy') : '-'}"></dd>
                    
                    <dt class="col-sm-3">Дата окончания:</dt>
                    <dd class="col-sm-9" th:text="${about.endDate != null ? #temporals.format(about.endDate, 'dd.MM.yyyy') : '-'}"></dd>
                </dl>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
