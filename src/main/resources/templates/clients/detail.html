<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиент - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/clients" class="btn btn-secondary">Назад к клиентам</a>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${client.name}"></h1>
            <div>
                <div sec:authorize="hasAnyRole('ADMIN','MANAGER')" style="display: inline;">
                    <a th:href="@{/ui/clients/{id}/edit(id=${client.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" style="display: inline;">
                    <form method="post" th:action="@{/ui/clients/{id}/delete(id=${client.id})}" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены?')">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5>Основная информация</h5>
                        <p><strong>ID:</strong> <span th:text="${client.id}"></span></p>
                        <p><strong>Название:</strong> <span th:text="${client.name}"></span></p>
                        <p><strong>Контактное лицо:</strong> <span th:text="${client.contactPerson ?: '-'}"></span></p>
                        <p><strong>Телефон:</strong> <span th:text="${client.phone ?: '-'}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${client.email ?: '-'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Адресные данные</h5>
                        <p><strong>ИНН:</strong> <span th:text="${client.taxNumber ?: '-'}"></span></p>
                        <p><strong>Город:</strong> <span th:text="${client.city ?: '-'}"></span></p>
                        <p><strong>Адрес:</strong> <span th:text="${client.address ?: '-'}"></span></p>
                        <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(client.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
