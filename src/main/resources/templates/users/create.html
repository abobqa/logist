<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пользователя - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/users" class="btn btn-secondary">← Назад к списку пользователей</a>
        </div>
        
        <h1>Создание нового пользователя</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="post" th:action="@{/ui/admin/users}" th:object="${user}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин *</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль *</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fullName" class="form-label">ФИО *</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Роль *</label>
                        <select th:field="*{role}" class="form-select" id="role" required>
                            <option value="">-- Выберите роль --</option>
                            <option th:each="role : ${availableRoles}" 
                                    th:value="${role}" 
                                    th:text="${role}"></option>
                        </select>
                        <small class="form-text text-muted">
                            <strong>ADMIN</strong> - Полный доступ ко всем функциям<br>
                            <strong>MANAGER</strong> - Создание и редактирование заказов, клиентов, водителей и транспорта<br>
                            <strong>OPERATOR</strong> - Просмотр заказов, клиентов, водителей и транспорта<br>
                            <strong>USER</strong> - Просмотр заказов и клиентов
                        </small>
                        <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Создать пользователя</button>
                        <a href="/ui/users" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
