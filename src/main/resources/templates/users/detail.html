<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователь - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/ui/users" class="btn btn-secondary">← Назад к списку пользователей</a>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Информация о пользователе</h1>
            <div>
                <a th:href="@{/ui/users/{id}/edit-roles(id=${user.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Изменить роли
                </a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Основная информация</h5>
                        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                        <p><strong>Логин:</strong> <span th:text="${user.username}"></span></p>
                        <p><strong>ФИО:</strong> <span th:text="${user.fullName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                        <p><strong>Статус:</strong> 
                            <span th:if="${user.active}" class="badge bg-success">Активен</span>
                            <span th:if="${!user.active}" class="badge bg-secondary">Неактивен</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <h5>Роли доступа</h5>
                        <div th:if="${user.roles == null or user.roles.isEmpty()}">
                            <p class="text-muted">Роли не назначены</p>
                        </div>
                        <div th:if="${user.roles != null and !user.roles.isEmpty()}">
                            <span th:each="role : ${user.roles}" class="badge bg-primary me-2 mb-2" style="font-size: 1em; padding: 0.5em;" th:text="${role.name}"></span>
                        </div>
                        <hr>
                        <h5>Даты</h5>
                        <p><strong>Создан:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                        <p><strong>Обновлен:</strong> <span th:text="${#temporals.format(user.updatedAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
