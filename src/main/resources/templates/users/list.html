<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Информационная система логистики</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Управление пользователями</h1>
            <div>
                <a href="/ui/admin/users/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Создать пользователя
                </a>
            </div>
        </div>
        
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <p class="text-muted">
                    Управление пользователями системы: просмотр информации и изменение ролей доступа.
                </p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Логин</th>
                                <th>ФИО</th>
                                <th>Email</th>
                                <th>Роли</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users == null or users.isEmpty()}">
                                <td colspan="7" class="text-center text-muted">Пользователи не найдены</td>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" class="badge bg-primary me-1" th:text="${role.name}"></span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">Активен</span>
                                    <span th:if="${!user.active}" class="badge bg-secondary">Неактивен</span>
                                </td>
                                <td>
                                    <a th:href="@{/ui/users/{id}(id=${user.id})}" class="btn btn-sm btn-info" title="Просмотр">
                                        <i class="bi bi-eye"></i> Просмотр
                                    </a>
                                    <a th:href="@{/ui/users/{id}/edit-roles(id=${user.id})}" class="btn btn-sm btn-warning" title="Изменить роли">
                                        <i class="bi bi-pencil"></i> Роли
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
