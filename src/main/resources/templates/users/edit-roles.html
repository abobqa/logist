<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение ролей пользователя - Информационная система логистики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <a th:href="@{/ui/users/{id}(id=${userId})}" class="btn btn-secondary">← Назад</a>
        </div>
        
        <h1>Изменение ролей пользователя</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Пользователь: <span th:text="${user.username}"></span></h5>
                <p class="text-muted">ФИО: <span th:text="${user.fullName}"></span></p>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="post" th:action="@{/ui/users/{id}/roles(id=${userId})}" th:object="${roleUpdate}">
                    <div class="mb-3">
                        <label class="form-label">Роли доступа</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="role_ADMIN" 
                                   name="roles" value="ADMIN" 
                                   th:checked="${roleUpdate.roles != null and roleUpdate.roles.contains(T(org.logistservice.logist.user.model.RoleName).ADMIN)}">
                            <label class="form-check-label" for="role_ADMIN">
                                ADMIN - Полный доступ ко всем функциям системы
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="role_MANAGER" 
                                   name="roles" value="MANAGER"
                                   th:checked="${roleUpdate.roles != null and roleUpdate.roles.contains(T(org.logistservice.logist.user.model.RoleName).MANAGER)}">
                            <label class="form-check-label" for="role_MANAGER">
                                MANAGER - Создание и редактирование заказов, клиентов, водителей и транспорта
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="role_OPERATOR" 
                                   name="roles" value="OPERATOR"
                                   th:checked="${roleUpdate.roles != null and roleUpdate.roles.contains(T(org.logistservice.logist.user.model.RoleName).OPERATOR)}">
                            <label class="form-check-label" for="role_OPERATOR">
                                OPERATOR - Просмотр заказов, клиентов, водителей и транспорта
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="role_USER" 
                                   name="roles" value="USER"
                                   th:checked="${roleUpdate.roles != null and roleUpdate.roles.contains(T(org.logistservice.logist.user.model.RoleName).USER)}">
                            <label class="form-check-label" for="role_USER">
                                USER - Просмотр заказов и клиентов
                            </label>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                        <small class="form-text text-muted">Выберите одну или несколько ролей для пользователя</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a th:href="@{/ui/users/{id}(id=${userId})}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
